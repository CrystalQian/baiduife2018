<script>//script在html里面即可
function round()  
{    
	var num=document.getElementById("input").value;
	var sign=1;//符号位，1代表正数，-1代表负数
	if(num<0){
		num=Math.abs(num);
		sign=-1;
	}
	num=Math.round(num*100)/100*sign;//num*100进行运算的时候会产生精度误差，比如1041.735*100=104173.4999999999998
	num+="";
	var doublcDc=num.length-num.indexOf(".")-1;
	  if(doublcDc==num.length)//结果没有小数位
	{
		num+=".00";
	}
	else if(doublcDc==1)//结果只有一位
	{
		num+="0";
	}
	document.getElementById("result").value=num;
	
}
